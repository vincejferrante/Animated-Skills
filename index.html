<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Animated Skills</title>
</head>
<body>
    <div class="container">
        <div class="skill-box">
            <span class="title">Anti Money Laudering</span>

            <div class="skill-bar">
                <div class="skill-per html">
                    <span class="tooltip">90%</span>
                </div>
            </div>
        </div>
        <div class="skill-box">
            <span class="title">Ability to make data-driven decisions</span>

            <div class="skill-bar">
                <div class="skill-per data">
                    <span class="tooltip">80%</span>
                </div>
            </div>
        </div>
        <div class="skill-box">
            <span class="title">Fraud Investigation</span>

            <div class="skill-bar">
                <div class="skill-per fraud">
                    <span class="tooltip">70%</span>
                </div>
            </div>
        </div>
        <div class="skill-box">
            <span class="title">Python</span>

            <div class="skill-bar">
                <div class="skill-per python">
                    <span class="tooltip">60%</span>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
